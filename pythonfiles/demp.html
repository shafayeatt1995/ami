<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <iframe
      src="http://macbook.local/wp/streaks?market=o05_goals_1h&form=home"
      frameborder="0"
      style="
        width: 760px;
        margin: auto;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    ></iframe>
    <script>
      window.onmessage = function (e) {
        console.log(e, 'event');
        const {data} = e;

        if (data.action === 'view-more') {
          //scroll to div
          const el = document.getElementById('view-more');
          el.scrollIntoView({
            behavior: 'smooth',
            block: 'start',
          });
        }
        if (data.action === 'adjust-height') {
          Array.prototype.forEach.call(
            document.getElementsByTagName('iframe'),
            function (element) {
              if (element.contentWindow === event.source) {
                element.style.height = `${event.data.height}px`;
              }
            }
          );
        }
      };
    </script>
  </body>
</html>
